<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>R² Solutions Group | Tech & Consulting</title>
    <meta name="description" content="Mais do que tecnologia. Soluções com propósito." />
    
    <!-- Preconnect to external resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://cdn.tailwindcss.com">
    <link rel="preconnect" href="https://unpkg.com">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                200: '#bae6fd',
                300: '#7dd3fc',
                400: '#38bdf8',
                500: '#0ea5e9',
                600: '#0284c7',
                700: '#0369a1',
                800: '#075985',
                900: '#0c4a6e',
                950: '#082f49',
              },
              accent: {
                500: '#06b6d4', // Cyan
                600: '#0891b2',
              }
            },
            fontFamily: {
              sans: ['Inter', 'ui-sans-serif', 'system-ui', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial', 'sans-serif'],
            },
          },
        },
      }
    </script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
      
      * {
        scroll-behavior: smooth;
      }
      
      body {
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
      }
      
      /* Custom scroll animations */
      [data-aos] {
        pointer-events: auto;
      }
      
      /* Smooth gradient transitions */
      .gradient-text {
        background: linear-gradient(135deg, #0ea5e9 0%, #06b6d4 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        animation: gradient-shift 3s ease infinite;
      }
      
      @keyframes gradient-shift {
        0%, 100% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
      }
      
      /* Parallax effect helper */
      .parallax-slow {
        transition: transform 0.5s cubic-bezier(0.16, 1, 0.3, 1);
      }
      
      /* Hover lift effect */
      .hover-lift {
        transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
      }
      
      .hover-lift:hover {
        transform: translateY(-8px);
      }
      
      /* Glow effect */
      .glow-on-hover {
        position: relative;
        transition: all 0.4s ease;
      }
      
      .glow-on-hover:hover {
        box-shadow: 0 0 40px rgba(14, 165, 233, 0.4);
      }
      
      /* Smooth scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
      }
      
      ::-webkit-scrollbar-track {
        background: #0f172a;
      }
      
      ::-webkit-scrollbar-thumb {
        background: #334155;
        border-radius: 5px;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: #0ea5e9;
      }
      
      /* Shimmer effect */
      @keyframes shimmer {
        0% {
          background-position: -1000px 0;
        }
        100% {
          background-position: 1000px 0;
        }
      }
      
      .shimmer {
        background: linear-gradient(90deg, transparent, rgba(14, 165, 233, 0.1), transparent);
        background-size: 1000px 100%;
        animation: shimmer 3s infinite;
      }
      
      /* Pulse animation for accent elements */
      @keyframes pulse-glow {
        0%, 100% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
      }
      
      .pulse-glow {
        animation: pulse-glow 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
    </style>
  </head>
  <body class="bg-slate-950 text-slate-200 antialiased">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js" defer></script>
    <script>
      // Initialize AOS after everything loads
      document.addEventListener('DOMContentLoaded', function() {
        setTimeout(function() {
          if (typeof AOS !== 'undefined') {
            AOS.init({
              duration: 800,
              easing: 'ease-out-cubic',
              once: true,
              offset: 100,
              delay: 50,
            });
          }
        }, 100);
      });
    </script>
  </body>
</html>
