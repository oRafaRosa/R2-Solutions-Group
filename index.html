<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>R² Solutions Group | Tech & Consulting</title>
    <meta name="description" content="Mais do que tecnologia. Soluções com propósito." />
    
    <!-- Preconnect to external resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://cdn.tailwindcss.com">
    <link rel="preconnect" href="https://unpkg.com">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                200: '#bae6fd',
                300: '#7dd3fc',
                400: '#38bdf8',
                500: '#0ea5e9',
                600: '#0284c7',
                700: '#0369a1',
                800: '#075985',
                900: '#0c4a6e',
                950: '#082f49',
              },
              accent: {
                500: '#06b6d4',
                600: '#0891b2',
              }
            },
            fontFamily: {
              sans: ['Inter', 'ui-sans-serif', 'system-ui', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial', 'sans-serif'],
            },
          },
        },
      }
    </script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="preload" href="https://unpkg.com/aos@2.3.1/dist/aos.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css"></noscript>
    
    <style>
      * {
        scroll-behavior: smooth;
      }
      
      body {
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
      }
      
      [data-aos] {
        pointer-events: auto;
      }
      
      * {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      body {
        font-feature-settings: "kern" 1;
        text-rendering: optimizeLegibility;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      }
      
      /* Smooth cursor for interactive elements */
      a, button {
        cursor: pointer;
        -webkit-tap-highlight-color: transparent;
      }
      
      .hover-lift {
        transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
      }
      
      .hover-lift:hover {
        transform: translateY(-4px);
      }
      
      @keyframes float {
        0%, 100% { transform: translateY(0px) scale(1); }
        50% { transform: translateY(-30px) scale(1.05); }
      }
      
      @keyframes gradient-x {
        0%, 100% { background-position: 0% center; }
        50% { background-position: 100% center; }
      }
      
      .animate-gradient-x {
        animation: gradient-x 3s ease infinite;
      }
      
      @keyframes pulse-glow {
        0%, 100% { box-shadow: 0 0 20px rgba(14, 165, 233, 0.3); }
        50% { box-shadow: 0 0 40px rgba(14, 165, 233, 0.6); }
      }
      
      ::-webkit-scrollbar {
        width: 10px;
      }
      
      ::-webkit-scrollbar-track {
        background: #0f172a;
      }
      
      ::-webkit-scrollbar-thumb {
        background: #334155;
        border-radius: 5px;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: #0ea5e9;
      }
    </style>
  </head>
  <body class="bg-slate-950 text-slate-200 antialiased">
    <div id="root"></div>
    
    <script type="module" src="/index.tsx"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js" defer></script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        setTimeout(function() {
          if (typeof AOS !== 'undefined') {
            AOS.init({
              duration: 800,
              easing: 'ease-out-cubic',
              once: true,
              offset: 100,
              delay: 50,
            });
          }
        }, 100);
      });
    </script>
  </body>
</html>
